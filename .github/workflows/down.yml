name: Download and Extract Device Tree

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
        
    - name: Configure Git
      run: |
        git config --global --add safe.directory /github/workspace
        
    - name: Download and extract device tree
      run: |
        curl -O https://download.lenovo.com/consumer/mobiles/tb_m10_fhd_rel_x605fc_s000071_190802_row.tar
        chmod 0755 tb_m10_fhd_rel_x605fc_s000071_190802_row.tar
        rsync -aAXv --delete tb_m10_fhd_rel_x605fc_s000071_190802_row.tar ~
        rm tb_m10_fhd_rel_x605fc_s000071_190802_row.tar
        
    - name: Commit changes
      uses: actions-x/commit@v2
      with:
        file_pattern: ./*
        commit_message: Update device tree files
        push: true
